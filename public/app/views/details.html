<form name="myForm" class="offset4 span4">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="project.name">
    <!-- <span class="help-inline" ng-show="myForm.name.$error.required">Required</span> -->
  </div>

  <!-- <div class="control-group" ng-class="{error: myForm.thumbnail.$invalid}">
    <label>Thumbnail URL</label>
    <input type="url" name="thumbnail" value="{{photo.thumbnail}}"ng-model="project.thumbnail" required>
    <span class="help-inline" ng-show="myForm.thumbnail.$error.required">Required</span>
    <span class="help-inline" ng-show="myForm.thumbnail.$error.url">Not a URL</span>
  </div> -->
 
  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Photo URL</label>
    <input type="url" name="site" value="{{photo.site}}" ng-model="project.site">
    <!-- <span class="help-inline" ng-show="myForm.site.$error.required">Required</span> -->
    <!-- <span class="help-inline" ng-show="myForm.site.$error.url">Not a URL</span> -->
  </div>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Publish</button>
  <button class="btn btn-info" ng-click="flag()" ng-show="photo.site">Flag</button>
  <button class="btn btn-danger" ng-click="destroy()" ng-show="photo.site">Delete</button>

  <br><br>
  Width: {{photo.x}} px
  <br>
  Height: {{photo.y}} px
  <br>
  Created: {{photo.time}}
  <br>
  <!-- <a href="{{photo.movie}}" target="_blank">{{photo.movie}}</a> -->
  <br>
  <img ng-src="{{photo.site}}">

</form>
