<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Thumbnails</th>
    <th>Photos</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy: 'name'">
    <td>
      &nbsp; {{project.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img ng-src="{{project.description}}"/>
    </td>
    <td>
      <a href="{{project.site}}" target="_blank">{{project.name}} Photo</a>
    </td>
    <td>
      <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i>  Edit Details</a>
    </td>
  </tr>
  </tbody>
</table>
