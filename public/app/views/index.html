<input type="text" ng-model="search" class="search-query" placeholder="Search"><br><br>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Thumbnails</th>
    <th>Photos</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy: 'name'">
    <td>
      &nbsp; {{project.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img ng-src="{{project.description}}"/>
    </td>
    <td>
      Full Photo of <a href="{{project.site}}" target="_blank">{{project.name}}</a>
    </td>
    <td>
      <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i>  Details</a>
      <br><br>
      <button class="btn btn-info" ng-click="" ng-show="project.id">Flag</button>
      &nbsp;
      <button class="btn btn-danger" ng-click="destroy()" ng-show="project.id">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
