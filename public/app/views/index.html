<input type="text" ng-model="search" class="search-query" placeholder="Search"><br><br>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Thumbnails</th>
    <th>Photos</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search">
    <td>
      &nbsp; {{project.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img style="max-width:175px; max-height:175px" ng-src="{{project.thumbnail}}"/>
      &nbsp;&nbsp;
      Likes: {{project.likes}}
    </td>
    <td>
      <a href="{{project.site}}" target="_blank">{{project.name}} Full Photo</a>
      <br>
      URL: {{project.site}}
      <!-- <br>
      Width: {{project.x}} px
      <br>
      Height: {{project.y}} px -->
      <br>
      Created: {{project.time}}
      <br>
      <a href="{{project.movie}}" target="_blank">{{project.movie}}</a>
    </td>
    <td>
      <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i>  Details</a>
      <br><br>
      <button class="btn btn-info" ng-click="" ng-show="project.site">Flag</button>
      <!-- <br><br>
      <button class="btn btn-danger" ng-click="destroy()" ng-show="project.site">Delete</button> -->
    </td>
  </tr>
  </tbody>
</table>
