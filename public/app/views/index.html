<input type="text" ng-model="search" class="search-query" placeholder="Search"><br><br>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Thumbnails</th>
    <th>Photos</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search">
    <td>
      &nbsp; {{project.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img style="max-width:175px; max-height:175px" ng-src="{{project.photo_url}}"/>
      &nbsp;&nbsp;
    </td>
    <td>
      <a href="{{project.photo_url}}" target="_blank">Full Photo</a>
      <br>
      URL: {{project.photo_url}}
      <br>
      Likes: {{project.likes}}
      <br>
      Flagged: {{project.flagged}}
      <br>
      Published: {{project.published}}
      <!-- <br>
      <a href="{{project.movie_url}}" target="_blank">{{project.movie_url}}</a> -->
    </td>
    <td>
      <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i>  Details</a>
    </td>
  </tr>
  </tbody>
</table>
