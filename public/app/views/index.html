<input type="text" ng-model="search" class="search-query" placeholder="Search"><br><br>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Thumbnails</th>
    <th>Photos</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search">
    <td>
      &nbsp; {{project.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img style="max-width:175px; max-height:175px" ng-src="{{project.thumbnail_url}}"/>
      &nbsp;&nbsp;
      Likes: {{project.likes}}
      Flagged: {{project.flagged}}
    </td>
    <td>
      <a href="{{project.site}}" target="_blank">Full Photo</a>
      <br>
      URL: {{project.photo_url}}
      <br>
      Created: {{project.created_at}}
      <br>
      <a href="{{project.movie}}" target="_blank">{{project.movie}}</a>
    </td>
    <td>
      <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i>  Details</a>
      <!-- <button class="btn btn-info" ng-click="flag()">Flag</button> -->
    </td>
  </tr>
  </tbody>
</table>
